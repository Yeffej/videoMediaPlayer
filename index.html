<html>
  <head>
    <title>PlatziMediaPlayer.js</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./assets/index.css" />
  </head>

  <body>
    <header>
      <h1>PlatziMediaPlayer.js</h1>
      <p>An extensible media player.</p>
    </header>

    <main class="container">
      <video class="movie">
        <source src="https://ia800201.us.archive.org/12/items/BigBuckBunny_328/BigBuckBunny_512kb.mp4" />
      </video>

      <button>Play/Pause</button>
    </main>
  </body>
  <script>
    const video = document.querySelector("video")
    const bt = document.querySelector("button")

    function MediaPlayer(config) {
      this.media = config.el
    }

    MediaPlayer.prototype.play = function() {
      this.media.play()
    }
    MediaPlayer.prototype.pause = function() {
      this.media.pause()
    }
    MediaPlayer.prototype.btActions = function() {
      if (this.media.paused) {
        this.play()
      }else {
        this.pause()
      }
    }
    
    const player = new MediaPlayer( {el: video} )

    bt.onclick = () =>  player.btActions()

  </script>

</html>
